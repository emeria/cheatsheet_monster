 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pong</title>
</head>
<body>
  <canvas id="canvas" width="600" height="400"></canvas>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.16.0/p5.min.js"></script>
  <script>
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");
    var ball = {
      x: 300,
      y: 200,
      vx: 5,
      vy: 5
    };
    var paddle1 = {
      x: 100,
      y: 200
    };
    var paddle2 = {
      x: 500,
      y: 200
    };
    var score1 = 0;
    var score2 = 0;
    var shared = {
      paddle1: paddle1,
      paddle2: paddle2,
      score1: score1,
      score2: score2
    };

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "black";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "white";
      ctx.fillRect(ball.x, ball.y, 20, 20);
      ctx.fillStyle = "red";
      ctx.fillRect(paddle1.x, paddle1.y, 100, 20);
      ctx.fillStyle = "blue";
      ctx.fillRect(paddle2.x, paddle2.y, 100, 20);
      if (ball.x < 0 || ball.x > canvas.width) {
        ball.vx *= -1;
      }
      if (ball.y < 0 || ball.y > canvas.height) {
        ball.vy *= -1;
      }
      if (ball.y < paddle1.y + 20 && ball.x > paddle1.x && ball.x < paddle1.x + 100) {
        ball.vx *= -1;
      }
      if (ball.y < paddle2.y + 20 && ball.x > paddle2.x && ball.x < paddle2.x + 100) {
        ball.vx *= -1;
      }
      ball.x += ball.vx;
      ball.y += ball.vy;
    }

    // controls for player 1
    function up() {
      if (paddle1.y > 0) {
        paddle1.y -= 10;
      }
    }
    function down() {
      if (paddle1.y < canvas.height - 20) {
        paddle1.y += 10;
      }
    }

    // controls for player 2
    function left() {
      if (paddle2.x > 0) {
        paddle2.x -= 10;
      }
    }
    function right() {
      if (paddle2.x < canvas.width - 100) {
        paddle2.x += 10;
      }
    }

    // add event listeners
    document.addEventListener("keydown", up);
    document.addEventListener("keydown", down);
    document.addEventListener("keydown", left);
    document.addEventListener("keydown", right);

    // update shared variable
    setInterval(function() {
      shared.paddle1 = paddle1;
      shared.paddle2 = paddle2;
      shared.score1 = score1;
      shared.score2 = score2;
    }, 20);

    // send shared variable to server
    var xhr = new XMLHttpRequest();
    xhr.open("POST", "/pong");
    xhr.setRequestHeader("Content-Type", "application/json");
    xhr.send(JSON.stringify(shared));

    // receive response from server
    xhr.onload = function() {
      if (xhr.status == 200) {
        var response = JSON.parse(xhr.responseText);
        if (response.score1 != null) {
          score1 = response.score1;
        }
        if (response.score2 != null) {
          score2 = response.score2;
        }
      } else {
        console.log("Error: " + xhr.status);
      }
    };
  </script>
</body>
</html>
